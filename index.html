<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <section class="image">
      <img src="/images/illustration-hero.svg" alt="Main Image">
    </section>

    <h1>Order Summary</h1>

    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <section class="annual">
      <div class="all">
        <div> <img src="/images/icon-music.svg" alt="Music Icon"> </div>
        <div class="plan">
          <p class="annual-plan-text">Annual Plan</p>
          <p class="dollars">$59.99/year</p>
        </div>
      </div>

      <div class="change">
        <p><a href="">Change</a></p>
      </div>

    </section>

    <button class="payment">Proceed to Payment</button>
    <button class="order">Cancel Order</button>
  </main>

  <footer style="display:none;">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">George Kamunge</a>.
    </div>
  </footer>


</body>
</html>
